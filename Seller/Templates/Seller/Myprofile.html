<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Myprofile</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td colspan="2" align="center"> <img src="{{sellerdata.seller_photo.url}}" width="170" alt=""> </td>
            </tr>

            <tr>
                <td>Name</td>
                <td>{{sellerdata.seller_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{sellerdata.seller_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{sellerdata.seller_contact}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{sellerdata.seller_address}}</td>
            </tr>
            <tr>
                <td>District</td>
                <td>{{sellerdata.place.district.district_name }}</td>
            </tr>
            <tr>
                <td>Place</td>
                <td>{{sellerdata.place.place_name}}</td>
            </tr>
            <tr>
                <td><a href="{%url 'Seller:Editprofile' %}" class="profile-action-btn">Edit Profile</a></td>
                <td><a href="{%url 'Seller:Changepas' %}" class="profile-action-btn">Change Password</a></td>
            </tr>
        </table>
                <table border="1" align="center">
            <td><a href="{% url 'Seller:Home'%}" class="profile-action-btn">Home</a></td>
            </table>
    </form>
</body>

</html>
