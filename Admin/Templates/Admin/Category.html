{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>

    <style>
        /* ===== CATEGORY PAGE CSS (PAGE ONLY) ===== */

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #aac5e0;
        }

        /* Form spacing */
        form {
            margin-top: 30px;
        }

        /* Tables */
        form table {
            width: 65%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        /* Remove default table borders */
        form table[border] {
            border: none;
        }

        /* Table cells */
        form table td {
            padding: 12px 14px;
            font-size: 14px;
            color: #1f2937;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        /* Header row */
        form table tr:first-child {
            background-color: #2563eb;
            color: #ffffff;
            font-weight: bold;
        }

        /* Input field */
        form input[type="text"] {
            width: 95%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        /* Input focus */
        form input[type="text"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
            outline: none;
        }

        /* Submit & Cancel buttons */
        form input[type="submit"],
        form input[type="reset"] {
            padding: 8px 18px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin: 0 6px;
        }

        /* Submit */
        form input[type="submit"] {
            background-color: #2563eb;
            color: #ffffff;
        }

        /* Cancel */
        form input[type="reset"] {
            background-color: #9ca3af;
            color: #ffffff;
        }

        /* Action buttons */
        form table a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 18px;
            display: inline-block;
        }
        .editicon,
        .deleteicon {
            transition: color 0.2s ease, transform 0.15s ease;
        }

        .editicon:hover,
        .deleteicon:hover {
            transform: scale(1.15);
            color: rgb(208, 0, 0);
        }

    </style>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}

        <table border="1" align="center">
            <div class="mb-3">
                <td><label class="form-label">Category Name</label></td>
                <td>
                    <input type="text"
                           class="form-control"
                           name="txt_Category"
                           value="{{ editdata.category_name }}"
                           placeholder="Enter category name"
                           required>
                </td>
            </div>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>

        <table border="2" align="center">
            <tr>
                <td>SLNO</td>
                <td>CATEGORY</td>
                <td>ACTION</td>
            </tr>

            {% for i in Category %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.category_name }}</td>
                <td>
                    <a href="{% url 'Admin:editcategory' i.id %}"
                      class="editicon">
                        <i class="fa-solid fa-pen"></i>
                    </a>

                    <a href="{% url 'Admin:delcategory' i.id %}"
                    class="deleteicon"   
                    onclick="return confirm('Are you sure?')">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>

</html>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Admin:Category' %}";
</script>
{% endif %}
{% endblock content %}
