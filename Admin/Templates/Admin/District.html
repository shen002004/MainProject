{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>

   <style>
    /* ===== BOOTSTRAP-LIKE STYLE (CSS ONLY) ===== */

    body {
        background-color: #aac5e0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Center form */
    form {
        margin-top: 30px;
    }

    /* Tables */
    form table {
        width: 65%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 0.375rem; /* bootstrap radius */
        overflow: hidden;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }

    /* Remove default borders */
    form table[border] {
        border: none;
    }

    /* Table cells */
    form table td {
        padding: 0.75rem;
        font-size: 0.875rem;
        color: #212529;
        border-bottom: 1px solid #dee2e6;
        text-align: center;
    }

    /* Table header row */
    form table tr:first-child {
        background-color: #0d6efd; /* bootstrap primary */
        color: #ffffff;
        font-weight: 600;
    }

    /* Inputs */
    form input[type="text"] {
        width: 95%;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
        outline: none;
    }

    form input[type="text"]:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    /* Buttons */
    form input[type="submit"],
    form input[type="reset"] {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
    }

    /* Submit button */
    form input[type="submit"] {
        background-color: #0d6efd;
        color: #ffffff;
    }

    /* Reset button */
    form input[type="reset"] {
        background-color: #6c757d;
        color: #ffffff;
    }

    /* Links as buttons */
    table a {
        text-decoration: none;
        font-size: 0.875rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        margin: 0 4px;
        display: inline-block;
        transition: all 0.15s ease-in-out;
    }
        .editicon,
        .deleteicon {
            transition: color 0.2s ease, transform 0.15s ease;
        }

        .editicon:hover,
        .deleteicon:hover {
            transform: scale(1.15);
            color: rgb(208, 0, 0);
    }
</style>

</head>

<body>

    <form action="" method="post">
        {% csrf_token %}

        <table border="1" align="center">
            <tr>
                <td>District</td>
                <td>
                    <input type="text"
                           value="{{ editdata.district_name }}"
                           name="txt_district"
                           required>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>

        <table border="2" align="center">
            <tr>
                <td>SLNO</td>
                <td>DISTRICT</td>
                <td>ACTION</td>
            </tr>

            {% for i in district %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.district_name }}</td>
                <td>
                    <a href="{% url 'Admin:editdis' i.id %}" class="editicon">
                        <i class="fa-solid fa-pen"></i>
                    </a>

                    <a href="{% url 'Admin:deldistrict' i.id %}"
                       class="deleteicon"
                       onclick="return confirm('Are you sure?')">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>

</body>
</html>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Admin:District' %}";
</script>
{% endif %}

{% endblock content %}
