{% extends 'Admin/Header.html' %}
{% block content %}

<style>
    :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-white: rgba(255, 255, 255, 0.95);
    }

    body {
        background: var(--bg-gradient);
        min-height: 100vh;
        font-family: 'Inter', -apple-system, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .reply-card {
        background: var(--glass-white);
        width: 100%;
        max-width: 500px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(0);
        transition: transform 0.3s ease;
    }

    .reply-card:hover {
        transform: translateY(-5px);
    }

    .reply-card h2 {
        margin: 0 0 10px 0;
        color: #1f2937;
        font-size: 24px;
        font-weight: 700;
        text-align: center;
    }

    .reply-card p {
        color: #6b7280;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .form-group {
        position: relative;
        margin-bottom: 25px;
    }

    /* Modern Textarea instead of Input for Replies */
    .form-group textarea {
        width: 100%;
        min-height: 120px;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        resize: vertical;
        transition: all 0.3s ease;
        background: #f9fafb;
        box-sizing: border-box;
    }

    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary);
        background: #fff;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .submit-btn {
        width: 100%;
        background-color: var(--primary);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .submit-btn:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
    }

    .submit-btn:active {
        transform: scale(0.98);
    }

    /* Back Link */
    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #6b7280;
        text-decoration: none;
        font-size: 13px;
    }

    .back-link:hover {
        color: var(--primary);
    }
</style>

<div class="container">
    <div class="reply-card">
        <h2>Send a Reply</h2>
        <p>Your response will be sent directly to the user.</p>

        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <textarea 
                    name="txt_Reply" 
                    placeholder="Write your message here..." 
                    required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <span>Send Response</span>
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </button>
        </form>
        
        <a href="javascript:history.back()" class="back-link">‚Üê Cancel and go back</a>
    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Admin:Reply' rid %}"
</script>
{% endif %}

{% endblock content %}
