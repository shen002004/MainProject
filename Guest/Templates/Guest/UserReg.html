<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <table border="1" align="">
            <td><a href="{% url 'Guest:Login'%}" class="profile-action-btn">Back</a></td>
        </table>
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" placeholder="Enter Name" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" placeholder="Enter Email" required></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" placeholder="Enter Contact Number" maxlength="10" inputmode="numeric" pattern="[0-9]{10}"
                        title="Enter exactly 10 digits" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea type="address" name="txt_address" placeholder="Enter Address" required></textarea></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                        <option value="">..Select District...</option>
                        {% for i in districtData %}
                        <option value="{{i.id}}">{{i.district_name}}
                            {% endfor %}
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_place" id="sel_place">
                        <option value="">..Select Place...</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>
                    <input type="file" name="txt_photo" required>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="Password" name="txt_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="Enter Password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>


{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Guest:UserReg'%}"
</script>
{% endif %}


<!-- jQuery & AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:Ajaxplace' %}";
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
