<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #7fb2e6, #a78bfa, #60a5fa);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}


        /* MAIN CARD */
        .login-container {
            width: 950px;
            max-width: 100%;
            height: 550px;
            background: white;
            border-radius: 25px;
            display: flex;
            overflow: hidden;
            transition: .4s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
            border: 1px solid transparent;
        }

        /* HOVER EFFECT LIKE FORM */
        .login-container:hover {
            transform: translateX(-0.5em) translateY(-0.5em);
            border: 1px solid #171717;
            box-shadow: 10px 10px 0px #666666;
        }

        /* LEFT SIDE IMAGE */
        .login-left {
            width: 50%;
            background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover no-repeat;
            position: relative;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-left::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .login-left * {
            position: relative;
            z-index: 1;
        }

        .login-left h1 {
            font-size: 35px;
            font-weight: 800;
        }

        .login-left p {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
            margin-top: 10px;
        }

        .login-left .home-btn {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            display: inline-block;
            width: fit-content;
            transition: 0.3s;
        }

        .login-left .home-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        /* LEFT SIDE 3D EFFECT */
        .login-left {
            width: 50%;
            background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover no-repeat;
            position: relative;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            border-right: 4px solid #111;
            box-shadow: inset -8px 0px 15px rgba(0, 0, 0, 0.4);
        }

        /* DARK GLASS OVERLAY */
        .login-left::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
        }

        /* TEXT INSIDE LEFT */
        .login-left h1 {
            font-size: 38px;
            font-weight: 900;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.8);
        }

        .login-left p {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
            margin-top: 10px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.6);
        }

        /* HOME BUTTON 3D */
        .login-left .home-btn {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.25);
            padding: 12px 22px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            display: inline-block;
            width: fit-content;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .login-left .home-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-4px) translateY(-4px);
            box-shadow: 6px 6px 0px #000;
        }


        /* RIGHT SIDE FORM */
        .login-right {
            width: 50%;
            padding: 55px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 30px;
            font-weight: 800;
            color: #111827;
            text-align: center;
        }

        .login-right span {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
            display: block;
            text-align: center;
        }

        .input-box {
            margin-top: 25px;
        }

        .input-box label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 7px;
        }

        /* INPUT STYLE LIKE FORM */
        .input-box input {
            width: 100%;
            padding: 13px 15px;
            border-radius: 8px;
            border: 1px solid rgb(236, 237, 239);
            background-color: rgb(236, 237, 239);
            outline: none;
            font-size: 14px;
            transition: .4s ease-in-out;
        }

        .input-box input:hover {
            box-shadow: 6px 6px 0px #969696,
                -3px -3px 10px #ffffff;
        }

        .input-box input:focus {
            background: #ffffff;
            box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .password-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-box input {
            flex: 1;
        }

        /* SHOW BUTTON */
        .show-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgb(205, 204, 210);
            color: black;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: .4s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 1px 1px;
        }

        .show-btn:hover {
            box-shadow: 6px 6px 0px #969696,
                -3px -3px 10px #ffffff;
            transform: translateX(-0.3em) translateY(-0.3em);
        }

        .show-btn:active {
            transition: .2s;
            transform: translateX(0em) translateY(0em);
            box-shadow: none;
        }

        /* LOGIN BUTTON STYLE LIKE FORM */
        .btn-login {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: rgb(81, 33, 185);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: .4s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 1px 1px;
        }

        .btn-login:hover {
            box-shadow: 6px 6px 0px #969696,
                -3px -3px 10px #ffffff;
            transform: translateX(-0.5em) translateY(-0.5em);
        }

        .btn-login:active {
            transition: .2s;
            transform: translateX(0em) translateY(0em);
            box-shadow: none;
        }

        /* REGISTER LINKS */
        .social-box {
            margin-top: 25px;
            text-align: center;
        }

        .social-box p {
            font-size: 14px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 12px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .social-icons a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 12px;
            background: rgb(67, 39, 169);
            color: rgb(255, 253, 253);
            font-size: 13px;
            font-weight: 700;
            transition: 0.4s;
            box-shadow: rgba(0, 0, 0, 0.3) 1px 1px 1px;
        }

        .social-icons a:hover {
            box-shadow: 6px 6px 0px #969696,
                -3px -3px 10px #ffffff;
            transform: translateX(-0.3em) translateY(-0.3em);
        }

        .social-icons a:active {
            transform: translateX(0em) translateY(0em);
            box-shadow: none;
        }

        /* RESPONSIVE */
        @media(max-width: 900px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }

            .login-left,
            .login-right {
                width: 100%;
            }

            .login-left {
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- LEFT SIDE -->
        <div class="login-left">
            <div>
                <h1>Welcome Back</h1>
                <p>
                    Login to your account and explore the best property listings.
                    Your dream home is just one step away.
                </p>
            </div>

            <a href="{% url 'Guest:index' %}" class="home-btn">â¬… Home</a>
        </div>

        <!-- RIGHT SIDE -->
        <div class="login-right">
            <form action="" method="post">
                {% csrf_token %}

                <h2>Login</h2>
                <span>Please enter your login details</span>

                <div class="input-box">
                    <label>Email</label>
                    <input type="email" name="txt_email" placeholder="Enter Email" required>
                </div>

                <div class="input-box">
                    <label>Password</label>

                    <div class="password-box">
                        <input type="password" name="txt_password" id="password" placeholder="Enter Password" required>
                        <button type="button" class="show-btn" onclick="togglePassword(event)">Show</button>
                    </div>
                </div>

                <input type="submit" value="Login" class="btn-login">

                <div class="social-box">
                    <p>New here? Register as</p>

                    <div class="social-icons">
                        <a href="{% url 'Guest:UserReg' %}">User</a>
                        <a href="{% url 'Guest:Renterreg' %}">Renter</a>
                        <a href="{% url 'Guest:Seller' %}">Seller</a>
                    </div>
                </div>

            </form>
        </div>

    </div>

    <script>
        function togglePassword(event) {
            let passInput = document.getElementById("password");
            let btn = event.target;

            if (passInput.type === "password") {
                passInput.type = "text";
                btn.innerText = "Hide";
            } else {
                passInput.type = "password";
                btn.innerText = "Show";
            }
        }
    </script>

</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Guest:Login' %}";
</script>
{% endif %}
