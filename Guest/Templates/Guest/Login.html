<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 950px;
            max-width: 100%;
            height: 550px;
            background: #fff;
            border-radius: 22px;
            display: flex;
            overflow: hidden;
            box-shadow: 0px 25px 60px rgba(0, 0, 0, 0.35);
        }

        /* LEFT SIDE IMAGE */
        .login-left {
            width: 50%;
            background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover no-repeat;
            position: relative;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-left::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .login-left * {
            position: relative;
            z-index: 1;
        }

        .login-left h1 {
            font-size: 35px;
            font-weight: 800;
        }

        .login-left p {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
            margin-top: 10px;
        }

        .login-left .home-btn {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            display: inline-block;
            width: fit-content;
            transition: 0.3s;
        }

        .login-left .home-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        /* RIGHT SIDE FORM */
        .login-right {
            width: 50%;
            padding: 55px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 30px;
            font-weight: 800;
            color: #111827;
        }

        .login-right span {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .input-box {
            margin-top: 25px;
        }

        .input-box label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 7px;
        }

        .input-box input {
            width: 100%;
            padding: 13px 15px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            outline: none;
            background: #f9fafb;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .forgot {
            margin-top: 10px;
            text-align: right;
        }

        .forgot a {
            font-size: 13px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 600;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .btn-login {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0px 12px 30px rgba(37, 99, 235, 0.35);
        }

        /* SOCIAL ICONS */
        .social-box {
            margin-top: 25px;
            text-align: center;
        }

        .social-box p {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;

        }



        /* RESPONSIVE */
        @media(max-width: 900px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }

            .login-left,
            .login-right {
                width: 100%;
            }

            .login-left {
                height: 250px;
            }
        }

        .password-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-box input {
            flex: 1;
        }

        .show-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 6px 18px rgba(37, 99, 235, 0.35);
        }

        .show-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 10px 25px rgba(37, 99, 235, 0.45);
        }

        .show-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- LEFT SIDE -->
        <div class="login-left">
            <div>
                <h1>Welcome Back</h1>
                <p>
                    Login to your account and explore the best property listings.
                    Your dream home is just one step away.
                </p>
            </div>

            <a href="{% url 'Guest:Home' %}" class="home-btn">â¬… Home</a>
        </div>

        <!-- RIGHT SIDE -->
        <div class="login-right">
            <form action="" method="post">
                {% csrf_token %}

                <h2>Login</h2>
                <span>Please enter your login details</span>

                <div class="input-box">
                    <label>Email</label>
                    <input type="email" name="txt_email" placeholder="Enter Email" required>
                </div>

                <div class="input-box">
                    <label>Password</label>

                    <div class="password-box">
                        <input type="password" name="txt_password" id="password" placeholder="Enter Password" required>
                        <button type="button" class="show-btn" onclick="togglePassword()">Show</button>
                    </div>
                </div>

                <!-- 
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div> -->

                <input type="submit" value="Login" class="btn-login">
                <div class="social-box">
                    <p>New here? Register as</p>

                    <div class="social-icons">
                        <a href="{% url 'Guest:Renterreg' %}">Renter</a>
                        <a href="{% url 'Guest:Seller' %}">Seller</a>
                        <a href="{% url 'Guest:UserReg' %}">User</a>
                    </div>
                </div>



            </form>
        </div>

    </div>

</body>
<script>
    function togglePassword() {
        let passInput = document.getElementById("password");
        let btn = event.target;

        if (passInput.type === "password") {
            passInput.type = "text";
            btn.innerText = "Hide";
        } else {
            passInput.type = "password";
            btn.innerText = "Show";
        }
    }
</script>


</html>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Guest:Login' %}";
</script>
{% endif %}
